<div class="card-deck">
    <div class=" col-12">
        <div class="card">
            <div class="card-header  font-weight-bold">
                Selected file content:
            </div>
            <div class="card-body">
                <label>{{selectedResCred.path + '/' + selectedResCred.name}}</label>

                <table mat-table [dataSource]="resReversions" class="mat-elevation-z8">
                    <ng-container matColumnDef="rev">
                        <th mat-header-cell *matHeaderCellDef>rev</th>
                        <td mat-cell *matCellDef="let element">
                            <label>{{element.revNo}}</label>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="user">
                        <th mat-header-cell *matHeaderCellDef>user</th>
                        <td mat-cell *matCellDef="let element">
                            <label>{{element.user}}</label>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="date">
                        <th mat-header-cell *matHeaderCellDef>date</th>
                        <td mat-cell *matCellDef="let element">
                            <label>{{element.date}}</label>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="changes">
                        <th mat-header-cell *matHeaderCellDef>changes</th>
                        <td mat-cell *matCellDef="let element">
                            <button class="btn btn-success" (click)="getChanges(element.revNo)">Get changes</button>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="restore">
                        <th mat-header-cell *matHeaderCellDef>restore</th>
                        <td mat-cell *matCellDef="let element">
                            <button class="btn btn-success" (click)="restore(element.revNo)">Restore</button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <button class="btn btn-success" (click)="onClose()">Close</button>
                <button class="btn btn-success" [mat-dialog-close]="ok">Ok</button>
            </div>
        </div>
    </div>
</div>
