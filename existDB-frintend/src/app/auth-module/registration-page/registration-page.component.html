<div class="container p-3">
  <div class="offset-3 col-6">
    <div class="card">
      <div class="card-header  font-weight-bold">
        User registration
      </div>
      <div class="card-body">
        <form [formGroup]="regForm" (submit)="submit()" class="text-center border border-light p-5">
          <p class="h4 mb-4">Sign up</p>
          <div class="form-group">
            <mat-form-field>
              <label for="username" class="control-label"></label>
              <input matInput id="username" type="username" class="form-control" placeholder="username"
                     formControlName="username">
            </mat-form-field>
            <mat-error *ngIf="username.invalid && username.touched">
              Username is required
            </mat-error>
          </div>

          <div class=" form-group form-row mb-4">
            <div class="col">
              <mat-form-field>
                <label for="firstName" class="control-label"></label>
                <input matInput id="firstName" type="text" class="form-control" placeholder="firstName"
                       formControlName="firstName">
              </mat-form-field>
              <mat-error *ngIf="firstName.invalid && firstName.touched">
                First Name is required
              </mat-error>
            </div>
            <div class="col">
              <mat-form-field>
                <label for="lastName" class="control-label"></label>
                <input matInput id="lastName" type="text" class="form-control" placeholder="lastName"
                       formControlName="lastName">
              </mat-form-field>
              <mat-error *ngIf="lastName.invalid && lastName.touched">
                Last Name is required
              </mat-error>
            </div>
          </div>


          <div class="form-group">
            <mat-form-field>
              <label for="email" class="control-label"></label>
              <input matInput id="email" type="text" class="form-control" placeholder="email" formControlName="email">
            </mat-form-field>
            <mat-error *ngIf="email.touched">
              Email is required
            </mat-error>
            <mat-error *ngIf="email.invalid">
              Email is invalid format
            </mat-error>
          </div>

          <div class="form-group">
            <mat-form-field>
              <label for="password" class="control-label"></label>
              <input matInput id="password" type="password" class="form-control" placeholder="password"
                     formControlName="password"
                     [pattern]="passwordPattern">
            </mat-form-field>
            <mat-error *ngIf="password.invalid && password.touched">
              Password is required
            </mat-error>
            <mat-error *ngIf="password.errors?.pattern">
              Password pattern
            </mat-error>
          </div>

          <div class="form-group">
            <mat-form-field>
              <label for="passwordConfirm" class="control-label"></label>
              <input matInput id="passwordConfirm" type="password" class="form-control" placeholder="passwordConfirm"
                     formControlName="passwordConfirm">
            </mat-form-field>
            <mat-error *ngIf="passwordConfirm.invalid && passwordConfirm.touched">
              Please confirm password
            </mat-error>
          </div>


          <div>
            <button class="btn btn-primary font-weight-bold">Registration</button>
          </div>
          <div class="text-center">
            <a class="nav-link" [routerLink]="'/login'">Back to login</a>
          </div>

        </form>


      </div>
    </div>
  </div>
</div>
