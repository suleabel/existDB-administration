<div class="card-deck">
    <div class=" col-12">
        <div class="card">
            <div class="card-header  font-weight-bold">
                Selected file content:
            </div>
            <div class="card-body">
                <pre>
                    <code [highlight]="data.res" [lineNumbers]="true"></code>
                </pre>
                <button class="btn btn-success" (click)="onClose()" cdkFocusInitial>Close</button>
            </div>
        </div>
    </div>
</div>
