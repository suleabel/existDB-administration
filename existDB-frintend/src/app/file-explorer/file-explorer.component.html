<div class="container-fluid">
    <div class="card-deck">
        <div class=" col-12">
            <div class="card">
                <div class="card-header  font-weight-bold">
                    File Manager
                </div>
                <div class="card-body">
                    <button class="btn btn-success rootButton" (click)="backToRoot()">Back To Root</button>

                    <table mat-table [dataSource]="collections" class="mat-elevation-z8">
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef>Name</th>
                            <td mat-cell *matCellDef="let element">
                                <label *ngIf="!element.resource; else elseBlock">
                                    <a (click)="aClick(element.name)">{{element.name}}</a>
                                </label>
                                <ng-template #elseBlock>
                                    <label>{{element.name}}</label>
                                </ng-template>
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="resource">
                            <th mat-header-cell *matHeaderCellDef>Resource</th>
                            <td mat-cell *matCellDef="let element">
                                <div *ngIf="!element.resource">
                                  <label *ngIf="element.name !== '..'">Directory</label>
                                </div>
                                <label *ngIf="element.resource">Resource</label>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="view">
                            <th mat-header-cell *matHeaderCellDef>View</th>
                            <td mat-cell *matCellDef="let element">
                                <button class="btn btn-success" *ngIf="element.resource" (click)="view(element.name)">View</button>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="delete">
                            <th mat-header-cell *matHeaderCellDef>Delete</th>
                            <td mat-cell *matCellDef="let element">
                                <button class="btn btn-danger" *ngIf="element.resource" (click)="delete(element.name)">Delete</button>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
