<div class="container-fluid">
    <div class="card-deck">
        <div class=" col-12">
            <div class="card">
                <div class="card-header  font-weight-bold">
                    Create views
                </div>
                <div class="card-body">
                    <div class="user-list-table">
                        <mat-table class="table-bordered table-responsive" [dataSource]="TableData" matSort>
                            <ng-container matColumnDef="user">
                                <mat-header-cell *matHeaderCellDef mat-sort-header>User</mat-header-cell>
                                <mat-cell *matCellDef="let element"> {{element.user}} </mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="date">
                                <mat-header-cell *matHeaderCellDef mat-sort-header>date</mat-header-cell>
                                <mat-cell *matCellDef="let element"> {{element.date}} </mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="configLocation">
                                <mat-header-cell *matHeaderCellDef mat-sort-header>configLocation</mat-header-cell>
                                <mat-cell *matCellDef="let element"> {{element.configLocation}} </mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="queryName">
                                <mat-header-cell *matHeaderCellDef mat-sort-header>queryName</mat-header-cell>
                                <mat-cell *matCellDef="let element"> {{element.queryName}} </mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="viewLocation">
                                <mat-header-cell *matHeaderCellDef mat-sort-header>viewLocation</mat-header-cell>
                                <mat-cell *matCellDef="let element"> {{element.viewLocation}} </mat-cell>
                            </ng-container>

                            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                        </mat-table>
                        <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5,10,20]"></mat-paginator>
                        <div class="loading" *ngIf="isLoading$ | async">
                            <div class="text-center">
                                <div class="spinner-border" role="status">
                                    <span class="sr-only">Loading...</span>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
