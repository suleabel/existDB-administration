<div class="container-fluid">
    <div class="card-deck">
        <div class=" col-12">
            <div class="card">
                <div class="card-header  font-weight-bold">
                    File Manager
                </div>
                <div class="card-body loading" *ngIf="isLoading$ | async">
                    <mat-spinner></mat-spinner>
                </div>
                <div class="card-body" *ngIf="!(isLoading$ | async)">
                    <button class="btn btn-success rootButton" (click)="backToRoot()">Back To Root</button>
                    <button class="btn btn-success rootButton" (click)="makeDir(selectedDir)">Create collection
                    </button>

                    <table mat-table [dataSource]="content" class="mat-elevation-z8">
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef>Name</th>
                            <td mat-cell *matCellDef="let element">
                                <label *ngIf="!element.isFile; else elseBlock">
                                    <a (click)="aClick(element.name)">{{element.name}}</a>
                                </label>
                                <ng-template #elseBlock>
                                    <label>
                                        <a (click)="view(element)">{{element.name}}</a>
                                    </label>
                                </ng-template>
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="isFile">
                            <th mat-header-cell *matHeaderCellDef>isFile</th>
                            <td mat-cell *matCellDef="let element">
                                <div *ngIf="!element.file">
                                    <label *ngIf="element.name !== '..'">Directory</label>
                                </div>
                                <label *ngIf="element.file">Resource</label>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="size">
                            <th mat-header-cell *matHeaderCellDef>size</th>
                            <td mat-cell *matCellDef="let element">
                                <label>{{element.size}}</label>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="humanSize">
                            <th mat-header-cell *matHeaderCellDef>humanSize</th>
                            <td mat-cell *matCellDef="let element">
                                <label>{{element.humanSize}}</label>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="modified">
                            <th mat-header-cell *matHeaderCellDef>modified</th>
                            <td mat-cell *matCellDef="let element">
                                <label>{{element.modified}}</label>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="hidden">
                            <th mat-header-cell *matHeaderCellDef>hidden</th>
                            <td mat-cell *matCellDef="let element">
                                <label>{{element.hidden}}</label>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="canRead">
                            <th mat-header-cell *matHeaderCellDef>canRead</th>
                            <td mat-cell *matCellDef="let element">
                                <label *ngIf="element.isFile">{{element.canRead}}</label>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="canWrite">
                            <th mat-header-cell *matHeaderCellDef>canWrite</th>
                            <td mat-cell *matCellDef="let element">
                                <label *ngIf="element.isFile">{{element.canWrite}}</label>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="view">
                            <th mat-header-cell *matHeaderCellDef>View</th>
                            <td mat-cell *matCellDef="let element">
                                <button class="btn btn-success" *ngIf="element.file" (click)="view(element)">
                                    View
                                </button>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="delete">
                            <th mat-header-cell *matHeaderCellDef>Delete</th>
                            <td mat-cell *matCellDef="let element">
                                <button class="btn btn-danger" *ngIf="!element.file && element.name !== '..'" (click)="deleteDir(element)">
                                    Delete
                                </button>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
