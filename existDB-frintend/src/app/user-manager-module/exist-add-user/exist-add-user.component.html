<div class="user-add-form">

    <form [formGroup]="addUsrForm" (submit)="submit()" class="text-center border border-light p-5">
        <h4>Add user</h4>
        <div class="form-group">
            <mat-form-field>
                <label for="username" class="control-label">Username</label>
                <input matInput id="username" type="text" class="form-control" formControlName="username">
            </mat-form-field>
            <mat-error *ngIf="username.invalid && username.touched">
                Username is required
            </mat-error>
        </div>

        <div class="form-group">
            <mat-form-field>
                <label for="password" class="control-label">Password</label>
                <input matInput id="password" type="text" class="form-control" formControlName="password">
            </mat-form-field>
            <mat-error *ngIf="password.invalid && password.touched">
                password name is required
            </mat-error>
        </div>

        <div class="form-group">
            <mat-form-field>
                <label for="primaryGroup" class="control-label">Primary Group</label>
<!--                <input matInput id="primaryGroup" type="text" class="form-control" placeholder="primaryGroup"-->
<!--                       formControlName="primaryGroup">-->
                <mat-select id="primaryGroup" class="form-control" formControlName="primaryGroup">
                    <mat-option *ngFor="let group of existGroups" [value]="group">
                        {{group}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-error *ngIf="primaryGroup.invalid && primaryGroup.touched">
                primaryGroup name is required
            </mat-error>

        </div>

        <div class="form-group">
            <mat-form-field>
                <label for="fullName" class="control-label">Full Name</label>
                <input matInput id="fullName" type="text" class="form-control" formControlName="fullName">
            </mat-form-field>
            <mat-error *ngIf="fullName.invalid && fullName.touched">
                fullName is required
            </mat-error>
        </div>

        <div class="form-group">
            <mat-form-field>
                <label for="desc" class="control-label">Description</label>
                <input matInput id="desc" type="desc" class="form-control" formControlName="desc">
            </mat-form-field>
            <mat-error *ngIf="desc.invalid && desc.touched">
                Password is required
            </mat-error>
        </div>

<!--        <div class="form-group">-->
<!--            <mat-checkbox id="roleIsAdmin" class="form-control" formControlName="roleIsAdmin">Administrator</mat-checkbox><br>-->
<!--            <mat-checkbox id="roleIsPm" class="form-control" formControlName="roleIsPm">Project Manager</mat-checkbox>-->
<!--        </div>-->

        <div>
            <button class="btn btn-primary font-weight-bold">Add</button>
        </div>
    </form>
</div>
