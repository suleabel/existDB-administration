<div class="user-add-form">

  <form [formGroup]="addUsrForm" (submit)="submit()" class="text-center border border-light p-5">
    <h4>Add user</h4>
    <div class="form-group">
      <mat-form-field>
        <label for="username" class="control-label"></label>
        <input matInput id="username" type="username" class="form-control" placeholder="username"
               formControlName="username">
      </mat-form-field>
      <mat-error *ngIf="username.invalid && username.touched">
        Username is required
      </mat-error>
    </div>

    <div class="form-group">
      <mat-form-field>
        <label for="firstName" class="control-label"></label>
        <input matInput id="firstName" type="username" class="form-control" placeholder="firstName"
               formControlName="firstName">
      </mat-form-field>
      <mat-error *ngIf="firstName.invalid && firstName.touched">
        First name is required
      </mat-error>
    </div>

    <div class="form-group">
      <mat-form-field>
        <label for="lastName" class="control-label"></label>
        <input matInput id="lastName" type="lastName" class="form-control" placeholder="lastName"
               formControlName="lastName">
      </mat-form-field>
      <mat-error *ngIf="lastName.invalid && lastName.touched">
        Last name is required
      </mat-error>

    </div>

    <div class="form-group">
      <mat-form-field>
        <label for="email" class="control-label"></label>
        <input matInput id="email" type="email" class="form-control" placeholder="email"
               formControlName="email">
      </mat-form-field>
      <mat-error *ngIf="email.invalid && email.touched">
        Email is required
      </mat-error>
      <mat-error>
        Email is invalid format
      </mat-error>
    </div>

    <div class="form-group">
      <mat-form-field>
        <label for="password" class="control-label"></label>
        <input matInput id="password" type="password" class="form-control" placeholder="password"
               formControlName="password">
      </mat-form-field>
      <mat-error *ngIf="password.invalid && password.touched">
        Password is required
      </mat-error>
    </div>

    <div class="form-group">
      <mat-checkbox id="roleIsAdmin" class="form-control" formControlName="roleIsAdmin">Administrator</mat-checkbox><br>
      <mat-checkbox id="roleIsPm" class="form-control" formControlName="roleIsPm">Project Manager</mat-checkbox>
    </div>

    <div>
      <button class="btn btn-primary font-weight-bold">Add</button>
    </div>
  </form>
</div>
