<div class="container-fluid">
    <div class="card-deck">
        <div class=" col-12">
            <div class="card">
                <div class="card-header  font-weight-bold">
                    File Manager
                </div>
                <div class="card-body">
                    <button class="btn btn-success rootButton" (click)="backToRoot()">Back To Root</button>
                    <table mat-table [dataSource]="collections" class="mat-elevation-z8">
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef>Name</th>
                            <td mat-cell *matCellDef="let element">
                                <label *ngIf="!element.resource; else elseBlock">
                                    <a (click)="aClick(element.name)">{{element.name}}</a>
                                </label>
                                <ng-template #elseBlock>
                                    <label>
                                        <a (click)="view(element)">{{element.name}}</a>
                                    </label>
                                </ng-template>
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="resource">
                            <th mat-header-cell *matHeaderCellDef>Resource</th>
                            <td mat-cell *matCellDef="let element">
                                <div *ngIf="!element.resource">
                                    <label *ngIf="element.name !== '..'">Directory</label>
                                </div>
                                <label *ngIf="element.resource">Resource</label>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="owner">
                            <th mat-header-cell *matHeaderCellDef>owner</th>
                            <td mat-cell *matCellDef="let element">
                                <label>{{element.owner}}</label>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="group">
                            <th mat-header-cell *matHeaderCellDef>group</th>
                            <td mat-cell *matCellDef="let element">
                                <label>{{element.group}}</label>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="mode">
                            <th mat-header-cell *matHeaderCellDef>mode</th>
                            <td mat-cell *matCellDef="let element">
                                <label>{{element.mode}}</label>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="date">
                            <th mat-header-cell *matHeaderCellDef>date</th>
                            <td mat-cell *matCellDef="let element">
                                <label>{{element.date}}</label>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>

                    <button class="btn btn-success rootButton" (click)="openDialog()">Initialize trigger config</button>
                    <button class="btn btn-success rootButton" (click)="getSelectedCollection()">SelectedPath</button>
                </div>
            </div>
        </div>
    </div>
</div>
