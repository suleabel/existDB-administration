<div class="user-detail-list container">
    <div class="user-details-list" *ngIf="!groupDetailsEdit">
        <div class="card">
            <div class="card-header font-weight-bold">
                Group detail
            </div>
            <div class="card-body">
                <ul class="list-group">
                    <li class="list-group-item">Group name: {{selectedGroup.name}}</li>
                    <li class="list-group-item">Group manager: {{selectedGroup.manager}}</li>
                    <li class="list-group-item">Group desc: {{selectedGroup.desc}}</li>
                    <li class="list-group-item">Members:
                        <ul>
                            <li *ngFor="let groups of selectedGroup.members">{{groups}}</li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="user-details-edit" *ngIf="groupDetailsEdit">
        <div class="card">
            <div class="card-header font-weight-bold">
                Group detail
            </div>
            <div class="card-body">
                <form [formGroup]="editGroupForm" >
                    <div class="form-group">
                        <mat-form-field>
                            <label for="name" class="control-label">name</label>
                            <input matInput id="name" type="text" class="form-control" formControlName="name">
                        </mat-form-field>
                        <mat-error *ngIf="name.invalid && name.touched">
                            Name is required
                        </mat-error>
                    </div>
                    <div class="form-group">
                        <mat-form-field>
                            <label for="desc" class="control-label">Description</label>
                            <input matInput id="desc" type="text" class="form-control" formControlName="desc">
                        </mat-form-field>
                        <mat-error *ngIf="desc.invalid && desc.touched">
                            Description is required
                        </mat-error>
                    </div>
                    <div class="form-group">
                        <mat-form-field>
                            <label for="manager" class="control-label">manager</label>
                            <mat-select id="manager" class="form-control" formControlName="manager">
                                <mat-option *ngFor="let user of existUsers" [value]="user">
                                    {{user}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                        <mat-error *ngIf="manager.invalid && manager.touched">
                            Manager is required
                        </mat-error>
                    </div>
                    <div class="form-group">
                        <mat-form-field>
                            <label for="members" class="control-label">Members</label>
                            <mat-select id="members" class="form-control" formControlName="members"  multiple>
                                <mat-option *ngFor="let user of existUsers" [value]="user">
                                    {{user}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                        <mat-error *ngIf="members.invalid && members.touched">
                            One member is required
                        </mat-error>

                    </div>
                </form>
            </div>
        </div>
    </div>
    <div>
            <br>
            <button class="btn btn-success user-details-buttons" [routerLink]="'/exist-group-manager'">Back</button>
            <button class="btn btn-success user-details-buttons" (click)="groupDetailsEdit = true" *ngIf="!groupDetailsEdit">
                Edit
            </button>
            <button class="btn btn-success user-details-buttons" (click)="groupDetailsEdit = false; save()"
                    *ngIf="groupDetailsEdit">Save
            </button>
        </div>
</div>
