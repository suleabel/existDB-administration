<div class="user-add-form">
    <form [formGroup]="addGroupForm" (submit)="submit()" class="text-center border border-light p-5">
        <h4>Add group</h4>
        <div class="form-group">
            <mat-form-field>
                <label for="groupName" class="control-label">Group Name</label>
                <input matInput id="groupName" type="text" class="form-control" formControlName="groupName">
            </mat-form-field>
            <mat-error *ngIf="groupName.invalid && groupName.touched">
                Username is required
            </mat-error>
        </div>
        <div class="form-group">
            <mat-form-field>
                <label for="groupManager" class="control-label">Group Manager</label>
                <mat-select id="groupManager" class="form-control" formControlName="groupManager">
                    <mat-option *ngFor="let user of existUsers" [value]="user">
                        {{user}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-error *ngIf="groupManager.invalid && groupManager.touched">
                Username is required
            </mat-error>
        </div>
        <div class="form-group">
            <mat-form-field>
                <label for="groupMembers" class="control-label">groupMembers</label>
                <mat-select id="groupMembers" class="form-control" formControlName="groupMembers"  multiple>
                    <mat-option *ngFor="let group of existUsers" [value]="group">
                        {{group}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-error *ngIf="groupMembers.invalid && groupMembers.touched">
                One member is required
            </mat-error>

        </div>
        <div class="form-group">
            <mat-form-field>
                <label for="desc" class="control-label">Desc</label>
                <input matInput id="desc" type="text" class="form-control" formControlName="desc">
            </mat-form-field>
            <mat-error *ngIf="desc.invalid && desc.touched">
                Username is required
            </mat-error>
        </div>

        <div>
            <button class="btn btn-primary font-weight-bold">Add</button>
        </div>

    </form>
</div>
